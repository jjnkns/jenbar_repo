            </tr>
            <tr>

                <td><input type="text" name="ltc_qty"></td>
                <td><input type="text" name="eth_qty"></td>
              </tr>
              <tr>
                  <td style="text-align:center">Total: {{btc_total}}</td>
                  <td style="text-align:center">Total: {{ltc_total}}</td> 
                  <td style="text-align:center">Total: {{eth_total}}</td>
                </tr>
            </tbody>
          </table>
