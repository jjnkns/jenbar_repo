<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
  <title>Sell</title>
  <meta name="description" content="Free Bootstrap 4 Pingendo Flat template for restaurant and food">
  <meta name="keywords" content="Pingendo restaurant food flat free template bootstrap 4">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="/static/flat.css" type="text/css">
  <!-- Script: Make my navbar transparent when the document is scrolled to top -->
  <script src="/static/js/navbar-ontop.js"></script>
  <!-- Script: Animated entrance -->
  <script src="/static/js/animate-in.js"></script>
</head>

<body >
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md bg-primary navbar-light fixed-top">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar3SupportedContent" aria-controls="navbar3SupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-center" id="navbar3SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <a class="nav-link" href="/">
              <b>HOME </b>
            </a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="/orders">ORDERS</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <!-- Cover -->
  <div class="align-items-center d-flex py-5 cover section-primary" style="background-image: url(&quot;/static/assets/restaurant/cover_light.jpg&quot;);">
    <div class="container">
      <div class="row">
        <div class="col-lg-7 align-self-center text-lg-left text-center">
          <h1 class="mb-0 mt-4 display-4">The Cryptocurrency Store</h1>
          <p class="mb-5">Sell Cryptocurrency.</p>
        </div>
        <button class="btn dropdown-toggle btn-primary text-dark" data-toggle="dropdown" aria-expanded="false"> Currency </button>
        <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 38px, 0px);"> <a class="dropdown-item" href="#">Select Currency</a>
         
        <div class="col-lg-5 p-3">
          <form class="p-4 section-light bg-light" method="post" action="/submitOrder">
            <h4 class="mb-3 text-center">Sell Crypto</h4>
            <div class="form-group">
              <label>Quantity</label>
              <input type="number" class="form-control" placeholder="Quantity" name="quantity"> </div>
            <div class="form-group">
              <label>Product</label>
              <select name="product">
                  {% for p in products %}
                  <option value="{{p[0]}}">{{p[1]}}</option>
                  {% endfor %}
                  <div class="dropdown-divider"></div>
                  <dropdown-item>Bitcoin USD</dropdown-item><br>
                  <dropdown-item>Ethereum USD</dropdown-item><br>
                  <dropdown-item>Litecoin USD</dropdown-item><br>
                </div>
              </select>
              </div>
            <button type="submit" class="btn mt-4 btn-block p-2 btn-secondary">
              <b>Sell</b>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Intro -->
  <div class="py-5 bg-light">
    <div class="container">
      <div class="row bg-info p-4">
        <div class="p-4 col-md-6 bg-light">
          <p class="m-0">Sell Cryptocurrency</p>
          <h2 class="mb-3">Here</h2>
          <i class="fa d-inline-block fa-star text-muted"></i>
          <i class="fa d-inline-block fa-star mx-2 text-muted"></i>
          <i class="fa d-inline-block fa-star text-muted"></i>
          <p class="my-4">This is how we know we have made it to the sell currency page.</p>
      </div>
    </div>
  </div>
  <!-- Gallery -->
  <div class="section">
    <div class="container-fluid">
      <div class="row">
        <div class="p-0 col-md-2 col-4">
          <img src="/static/bitcoin.jpg" class="img-fluid"> </div>
        <div class="p-0 col-md-2 col-4">
          <img src="/static/ethereum.jpg" class="img-fluid"> </div>
        <div class="p-0 col-md-2 col-4">
          <img src="/static/litecoin.jpg" class="img-fluid"> </div>

      </div>
    </div>
  </div>

  <!-- JavaScript dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- Script: Smooth scrolling between anchors in the same page -->
  <script src="/static/js/smooth-scroll.js"></script>
</body>

</html>
